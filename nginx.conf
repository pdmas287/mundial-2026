# Configuración de Nginx para mundial2026.fun
# Copiar a: /etc/nginx/sites-available/mundial2026.fun

server {
    listen 80;
    listen [::]:80;
    server_name mundial2026.fun www.mundial2026.fun;

    # Redirigir HTTP a HTTPS (Certbot lo configurará automáticamente)
    # location / {
    #     return 301 https://$server_name$request_uri;
    # }

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts para conexiones largas
        proxy_read_timeout 86400;
        proxy_connect_timeout 60;
        proxy_send_timeout 60;
    }

    # Archivos estáticos de Next.js (optimización de caché)
    location /_next/static {
        proxy_pass http://127.0.0.1:3000;
        proxy_cache_valid 60m;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Imágenes y otros assets
    location /images {
        proxy_pass http://127.0.0.1:3000;
        proxy_cache_valid 60m;
        add_header Cache-Control "public, max-age=86400";
    }

    # Tamaño máximo de uploads
    client_max_body_size 10M;

    # Compresión gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;
    gzip_disable "MSIE [1-6]\.";
}
